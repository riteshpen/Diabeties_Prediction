<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Diabetes Prediction Form</h2>

            <label for="Pregnancies">Pregnancies</label>
            <input type="number" id="Pregnancies" name="Pregnancies" value="0">

            <label for="Glucose">Glucose</label>
            <input type="number" id="Glucose" name="Glucose" value="120">

            <label for="BloodPressure">Blood Pressure</label>
            <input type="number" id="BloodPressure" name="BloodPressure" value="70">

            <label for="BMI">BMI</label>
            <input type="number" step="0.1" id="BMI" name="BMI" value="25.0">

            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
            <input type="number" step="0.001" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" value="0.5">

            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" value="30">

            <button class="submit" type="button" onclick="onClickedPredictDiabetes()">Predict Diabetes</button>
        </form>

        <div id="result" class="result">
            <h2>Prediction: <span id="predictionResult"></span></h2>
        </div>
    </div>
</body>
</html>
